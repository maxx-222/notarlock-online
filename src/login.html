<!-- Script în src/login.html -->
<script>
  if (window.netlifyIdentity) {
    window.netlifyIdentity.on("init", user => {
      if (!user) {
        window.netlifyIdentity.open(); // Deschide fereastra de login/signup
        window.netlifyIdentity.on("login", () => {
          document.location.href = "/admin.html"; // Redirecționează după login
        });
      }
    });
  }
</script>
