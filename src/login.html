<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Validitatem - Autentificare</title>
    
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <link rel="stylesheet" href="style.css">

    <!-- Stiluri pentru a personaliza meniul inline Netlify Identity -->
    <style>
        /* Țintim containerul specific al meniului */
        [data-netlify-identity-menu] ul {
            list-style: none !important;
            padding-left: 0 !important;
            margin-top: 25px !important;
        }

        /* Ascundem primul element din listă, care este "Sign up" */
        [data-netlify-identity-menu] ul > li:first-child {
            display: none !important;
        }

        /* Țintim al doilea element (Log in) pentru a-l centra */
        [data-netlify-identity-menu] ul > li:last-child {
            text-align: center !important;
        }

        /* Transformăm link-ul "Log in" într-un buton stilizat */
        [data-netlify-identity-menu] a[href*="login"] {
            display: inline-block !important;
            background-color: #58bebe !important;
            color: white !important;
            padding: 12px 25px !important;
            text-decoration: none !important;
            font-size: 16px !important;
            border-radius: 5px !important;
            transition: background-color 0.3s ease !important;
        }

        /* Adăugăm efectul de hover */
        [data-netlify-identity-menu] a[href*="login"]:hover {
            background-color: #4aa0a0 !important;
        }
    </style>

</head>
<body>
    <div class="page-header">
        <div class="header-content">
            <!-- Asigură-te că ai adăugat codurile Base64 pentru logo-uri aici -->
            <img src="adauga codul base64 pentru logo stanga" alt="Logo Stanga" class="logo logo-left">
            <span class="header-title">Ad Validitatem</span>
            <img src="adauga codul base64 pentru logo dreapta" alt="Logo Dreapta" class="logo logo-right">
        </div>
    </div>
    <div class="container">
        <h1>Portal Securizat</h1>
        <p>Vă rugăm să vă autentificați pentru a accesa panoul de administrare.</p>
        
        <!-- Acest div va fi acum stilizat corect -->
        <div data-netlify-identity-menu></div>
    </div>

    <!-- Am scos scriptul care forța deschiderea pop-up-ului pentru a permite afișarea meniului inline -->
</body>
</html>
