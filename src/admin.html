<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Transfer Securizat de Fișiere</title>
    
    <!-- Scriptul necesar pentru Netlify Identity (gestionează login/logout) -->
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-header">
        <div class="header-content">
            <!-- Asigură-te că adaugi codurile Base64 pentru logo-uri aici -->
            <img src="adauga codul base64 pentru logo stanga" alt="Logo Ad Validitatem Stanga" class="logo logo-left">
            <span class="header-title">Ad Validitatem</span>
            <img src="adauga codul base64 pentru logo dreapta" alt="Logo Ad Validitatem Dreapta" class="logo logo-right">
        </div>
    </div>

    <div class="container" id="creatorContainer">
        <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
            <h1>Creator Fișier Securizat</h1>
            <!-- Acest div va fi populat automat de Netlify Identity Widget cu un buton de Logout -->
            <div data-netlify-identity-menu></div>
        </div>
        
        <p>Încarcă fișierele, setează o parolă și generează un link unic pentru client.</p>
        
        <input type="text" id="clientName" placeholder="Nume Client (pentru referință)">
        <br>
        <input type="file" id="fileInput" multiple>
        <label for="fileInput" class="button">1. Încarcă Fișier/Fișiere</label>
        
        <ul id="fileList"></ul>
        
        <div id="passwordSection" class="hidden">
            <input type="password" id="password" placeholder="2. Introdu parola de securizare">
            <input type="password" id="passwordConfirm" placeholder="Confirmă parola">
            <button id="generateButton" class="button">3. Generează Link</button>
        </div>
        <div id="status"></div>
    </div>

    <div class="container">
        <h2>Link-uri Generate</h2>
        <table id="linksTable">
            <thead>
                <tr>
                    <th>Client</th>
                    <th>Link</th>
                    <th>Creat la</th>
                    <th>Descărcat</th>
                    <th>Acțiuni</th>
                </tr>
            </thead>
            <tbody>
                <tr><td colspan="5" style="text-align:center;">Se încarcă...</td></tr>
            </tbody>
        </table>
        <button id="refreshButton" class="button">Reîmprospătează Lista</button>
    </div>

    <script src="admin.js"></script>
</body>
</html>
