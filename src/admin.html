<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Transfer Securizat de Fișiere</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-header">
        <div class="header-content">
            <!-- ADAUGĂ AICI CODUL BASE64 PENTRU LOGO-UL DIN STÂNGA -->
            <img src="adauga codul base64 pentru logo stanga" alt="Logo Ad Validitatem Stanga" class="logo logo-left">
            <span class="header-title">Ad Validitatem</span>
            <!-- ADAUGĂ AICI CODUL BASE64 PENTRU LOGO-UL DIN DREAPTA -->
            <img src="adauga codul base64 pentru logo dreapta" alt="Logo Ad Validitatem Dreapta" class="logo logo-right">
        </div>
    </div>

    <div class="container" id="creatorContainer">
        <!-- Am adăugat un container pentru titlu și butonul de logout pentru a le alinia -->
        <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
            <h1>Creator Fișier Securizat</h1>
            <button id="logoutButton" class="button-small-delete">Logout</button>
        </div>
        
        <p>Încarcă fișierele, setează o parolă și generează un link unic pentru client.</p>
        
        <input type="text" id="clientName" placeholder="Nume Client (pentru referință)">
        <br>
        <input type="file" id="fileInput" multiple>
        <label for="fileInput" class="button">1. Încarcă Fișier/Fișiere</label>
        
        <ul id="fileList"></ul>
        
        <div id="passwordSection" class="hidden">
            <input type="password" id="password" placeholder="2. Introdu parola de securizare">
            <input type="password" id="passwordConfirm" placeholder="Confirmă parola">
            <button id="generateButton" class="button">3. Generează Link</button>
        </div>
        <div id="status"></div>
    </div>

    <div class="container">
        <h2>Link-uri Generate</h2>
        <table id="linksTable">
            <thead>
                <tr>
                    <th>Client</th>
                    <th>Link</th>
                    <th>Creat la</th>
                    <th>Descărcat</th>
                    <th>Acțiuni</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rândurile vor fi adăugate dinamic -->
                <tr><td colspan="5" style="text-align:center;">Se încarcă...</td></tr>
            </tbody>
        </table>
        <button id="refreshButton" class="button">Reîmprospătează Lista</button>
    </div>

    <!-- Scriptul principal pentru logica paginii de admin -->
    <script src="admin.js"></script>

    <!-- Script pentru funcționalitatea butonului de Logout -->
    <script>
        document.getElementById('logoutButton').addEventListener('click', async () => {
            try {
                // Anunțăm serverul să șteargă cookie-ul de sesiune
                await fetch('/api/logout');
                // Redirecționăm utilizatorul la pagina de login
                window.location.href = '/login.html';
            } catch (err) {
                console.error('Eroare la logout:', err);
                // Chiar dacă serverul dă eroare, forțăm redirecționarea
                window.location.href = '/login.html';
            }
        });
    </script>
</body>
</html>
