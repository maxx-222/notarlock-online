<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Validitatem - Autentificare</title>
    
    <!-- Scriptul principal pentru widget-ul de login Netlify Identity -->
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-header">
        <div class="header-content">
            <!-- Asigură-te că ai adăugat codurile Base64 pentru logo-uri aici -->
            <img src="adauga codul base64 pentru logo stanga" alt="Logo Stanga" class="logo logo-left">
            <span class="header-title">Ad Validitatem</span>
            <img src="adauga codul base64 pentru logo dreapta" alt="Logo Dreapta" class="logo logo-right">
        </div>
    </div>
    <div class="container">
        <h1>Portal Securizat</h1>
        <p>Vă rugăm să vă autentificați pentru a accesa panoul de administrare.</p>
        <!-- Acest div va fi populat automat de widget cu butoane de Login/Logout -->
        <div data-netlify-identity-menu></div>
    </div>

    <script>
      // Acest script este vital pentru a gestiona invitațiile și redirecționările
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          // Dacă URL-ul NU conține un token de invitație și utilizatorul nu e logat, deschide fereastra de login.
          if (!user && !window.location.hash.includes("invite_token")) {
            window.netlifyIdentity.open();
          }
          // Setează un listener care redirecționează după ce utilizatorul se loghează cu succes.
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin.html";
          });
        });
      }
    </script>
</body>
</html>
