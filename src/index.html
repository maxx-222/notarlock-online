<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotarLock - Admin</title>
    
    <!-- Scriptul necesar pentru Netlify Identity -->
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    
    <link rel="stylesheet" href="style.css">
    
    <!-- Acest stil ascunde pagina până când verificarea de login este completă -->
    <style>
        body { display: none; }
    </style>
</head>
<body>
    <!-- 1. Header-ul Aplicației -->
    <div class="page-header">
        <div class="header-content">
            <!-- Asigură-te că adaugi codurile Base64 pentru logo-uri aici -->
            <img src="adauga codul base64 pentru logo stanga" alt="Logo Stanga" class="logo logo-left">
            <span class="header-title">Ad Validitatem</span>
            <img src="adauga codul base64 pentru logo dreapta" alt="Logo Dreapta" class="logo logo-right">
        </div>
    </div>

    <!-- 2. Containerul Principal pentru Crearea Link-urilor -->
    <div class="container" id="creatorContainer">
        <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
            <h1>Creator Fișier Securizat</h1>
            <!-- Acest div va fi populat de Netlify Identity cu butonul de Logout -->
            <div data-netlify-identity-menu></div>
        </div>
        
        <p>Încarcă fișierele, setează o parolă și generează un link unic pentru client.</p>
        
        <input type="text" id="clientName" placeholder="Nume Client (pentru referință)">
        <br>
        <input type="file" id="fileInput" multiple>
        <label for="fileInput" class="button">1. Încarcă Fișier/Fișiere</label>
        
        <ul id="fileList"></ul>
        
        <div id="passwordSection" class="hidden">
            <input type="password" id="password" placeholder="2. Introdu parola de securizare">
            <input type="password" id="passwordConfirm" placeholder="Confirmă parola">
            <button id="generateButton" class="button">3. Generează Link</button>
        </div>
        <div id="status"></div>
    </div>

    <!-- 3. Containerul pentru Afișarea Link-urilor Generate -->
    <div class="container">
        <h2>Link-uri Generate</h2>
        <table id="linksTable">
            <thead>
                <tr>
                    <th>Client</th>
                    <th>Link</th>
                    <th>Creat la</th>
                    <th>Descărcat</th>
                    <th>Acțiuni</th>
                </tr>
            </thead>
            <tbody>
                <tr><td colspan="5" style="text-align:center;">Se încarcă...</td></tr>
            </tbody>
        </table>
        <button id="refreshButton" class="button">Reîmprospătează Lista</button>
    </div>

    <!-- 4. Script-ul principal al aplicației de admin -->
    <script src="admin.js"></script>

    <!-- 5. Scriptul de Autentificare și Protecție -->
    <script>
        // Așteptăm ca widget-ul să se inițializeze
        window.netlifyIdentity.on('init', user => {
            // Dacă NU există un utilizator logat
            if (!user) {
                // Deschidem fereastra de login
                window.netlifyIdentity.open();
                // Și setăm un listener care, DUPĂ login, va reîncărca pagina
                window.netlifyIdentity.on('login', () => {
                    // Reîncărcarea paginii este necesară pentru ca Netlify să
                    // aplice cookie-ul de sesiune corect și să nu mai deschidă fereastra.
                    window.location.reload(true); 
                });
            } 
            // Dacă EXISTĂ un utilizator logat
            else {
                // Pur și simplu afișăm conținutul paginii.
                // 'flex' este folosit pentru a se potrivi cu stilul de centrare din CSS.
                document.body.style.display = 'flex';
            }
        });

        // Adăugăm și un listener pentru logout, pentru o experiență mai fluidă
        window.netlifyIdentity.on('logout', () => {
            // După logout, reîncărcăm pagina. Scriptul de mai sus va vedea
            // că nu mai există utilizator și va deschide din nou fereastra de login.
            window.location.reload(true);
        });
    </script>
</body>
</html>
